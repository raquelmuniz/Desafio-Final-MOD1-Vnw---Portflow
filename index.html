<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <header>
        <figure class="figmenu1">
            <img src="./imagens/menu_hamburguer.png" class="imgmenu1">

        <h1>Portflow</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>Blog</li>
                <li>Valores</li>
                <li>Portfólio</li>
                <li>Contato</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="laranjazul">
            <h2>Imagine, Discuta, Desenhe.</h2>
            <button value="submit" class="botao1">FALE CONOSCO</button>
        </section>

        <section class="main_img">
            <img src="./imagens/img1.png" alt="erva matte gaúcho" class="img1">
            <img src="./imagens/img2.png" alt="mini pão de queijo" class="img2">
            <img src="./imagens/img3.png" alt="um pote num fundo laranja" class="img3">

            <img src="./imagens/img5.png" alt="varios elementos em tons azul" class="img5">
            <img src="./imagens/img6.png" alt="uma caneca" class="img6">
            <img src="./imagens/img7.png" alt="computador" class="img7">
            <img src="./imagens/img8.png" alt="barrinha natifit" class="img8">
            <img src="./imagens/img9.png" alt="mão segurando um smartphone" class="img9">
            <img src="./imagens/img10.png" alt="imagem de grãos de café num tablet" class="img10">
            <img src="./imagens/img11.png" alt="setup de gravações" class="img11">
            <img src="./imagens/img12.png" alt="polaroid" class="img12">

        </section>
    </main>

    <footer>
        <section class="footer_social">
            <img src="./imagens/icon face.svg" alt="icone facebook" title="Clique aqui para ser redirecionado para nossa página do Facebook">
            <img src="./imagens/icon tt.svg" alt="icone twitter" title="Clique aqui para ser redirecionado para nossa página do Twitter">
            <img src="./imagens/icon insta.svg" alt="icone instagram" title="Clique aqui para ser redirecionado para nossa página do Instagram">
            <img src="./imagens/icon telegram.svg" alt="icone telegram" title="Clique aqui para ser redirecionado para nosso canal do Telegram">
            <img src="./imagens/icon zap.svg" alt="icone whatsapp" title="Clique aqui para entrar em contato conosco pelo WhatsApp">
            <img src="./imagens/icon yt.svg" alt="icone youtube" title="Clique aqui para ser redirecionado para nosso canal do YouTube">

        </section>

        <section class="footer_text">
            <div class="text">
                <h3>Copyright</h3>
                <p>Layout Produzido Por Vai Na Web Para Fins Exclusivamente Educacionais. Referência: Https://Br.Pinterest.Com/Pin/464644886562510864/</p>

            <div class="button">
                <a href="#">
                    <button class="topo">Topo</button>
