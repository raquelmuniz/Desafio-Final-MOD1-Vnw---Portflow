<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Portflow Page</title>

<body>
    <header>
        <figure class="figmenu1">
            <img src="./imagens/menu_hamburguer.png" class="imgmenu1">
        </figure>

            <ul>

                <li>Blog</li>
                <li>Valores</li>
                <li>Portfólio</li>

            <img src="./imagens/img6.png" alt="uma caneca" class="img6">
            <img src="./imagens/img7.png" alt="computador" class="img7">
            <img src="./imagens/img8.png" alt="barrinha natifit" class="img8">
            <img src="./imagens/img9.png" alt="mão segurando um smartphone" class="img9">
            <img src="./imagens/img10.png" alt="imagem de grãos de café num tablet" class="img10">
            <img src="./imagens/img11.png" alt="setup de gravações" class="img11">
            <img src="./imagens/img12.png" alt="polaroid" class="img12">
